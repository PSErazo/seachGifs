<div
  class="bg-blue-950 w-[22vh] md:w-[25vh] xl:w-[30vh] h-screen p-3"
  id="sidebar"
>
  <h3 class="text-white text-center mb-2 text-xl font-semibold">GifsApp</h3>
  <hr class="text-white mb-3" />
  <ul class="max-w-xs flex flex-col" *ngFor="let tag of tags">
    <li
      class="inline-flex items-center py-3 px-4 text-sm font-medium bg-white border border-gray-200 text-gray-700 rounded-lg mb-2"
    >
      {{ tag | titlecase }}
    </li>
  </ul>
</div>
