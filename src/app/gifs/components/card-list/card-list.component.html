<div
  class="grid gap-x-4 gap-y-3 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 2xl:grid-cols-10"
>
  <div *ngFor="let gif of gifs" class="">
    <div class="bg-slate-900 rounded-md p-0.5">
      <img [src]="gif.images.downsized_large.url" [alt]="gif.alt_text" />

      <div class="text-white px-4 py-2">
        <p class="">{{ gif.title }}</p>
      </div>
    </div>
  </div>
</div>
